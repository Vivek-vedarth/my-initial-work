<html lang="en">
<head>

    <title>Crop Recommendation System</title>

            font-family: Arial;
            background-color: #eef8e5;

            padding: 40px;
        }
        form {

            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background-color: darkgreen; }
    </style>
</head>
